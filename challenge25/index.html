<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 25 - Simple Search Interface</title>
</head>
<body>
    <h1>Search for a Post</h1>
    <input id="postId" type="number" placeholder="Enter post ID (1-100)">
    <button id="fetchBtn">Fetch Post</button>
    <div id="output"></div>

    <script>
        document.getElementById('fetchBtn').addEventListener('click', () => {
            const id = document.getElementById('postId').value;
            
            fetch(`https://jsonplaceholder.typicode.com/posts/${id}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').innerHTML = `<h2>${data.title}</h2><p>${data.body}</p>`;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
