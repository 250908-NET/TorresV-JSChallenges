<!DOCTYPE html>
<html>
  <head>
    <title>JS Button Example</title>
  </head>
  <body>
    <h1>Click the Button!</h1>

    <button onclick="sayHello()">Say Hello</button>
    
    <script>
      function sayHello() {
        alert("Hello from JavaScript!");
      }
    </script>
    <!--Add another button that runs a new function when clicked.
    Example: Button text: "Tell me a joke"
    Function displays an `alert()` with a funny message.-->
    <button onclick="TellAJoke()" >Tell me a Joke</button>

    <script>
      function TellAJoke() {
        alert("Funny as heck :)");
      }
    </script>
    
  </body>
</html>
