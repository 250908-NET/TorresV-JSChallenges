<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 15 - Image Switcher</title>
</head>
<body>
    <h1>Image Switcher</h1>
    <img id="myImage" src="cat.jpg" alt="Cat" width="300">
    <br><br>
    <button id="switchButton">Switch Image</button>

    <script>
        let img = document.getElementById("myImage");
        let button = document.getElementById("switchButton");
        
        button.addEventListener("click", function() {
            if (img.src.includes("cat.jpg")) {
                img.src = "dog.jpg";
                img.alt = "Dog";
            } else {
                img.src = "cat.jpg";
                img.alt = "Cat";
            }
        });
    </script>
</body>
</html>
