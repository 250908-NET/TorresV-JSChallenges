<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 26 - Handle Errors Gracefully</title>
</head>
<body>
    <h1>Search for a Post (with Error Handling)</h1>
    <input id="postId" type="number" placeholder="Enter post ID (1-100)">
    <button id="fetchBtn">Fetch Post</button>
    <div id="output"></div>

    <script>
        document.getElementById('fetchBtn').addEventListener('click', () => {
            const id = document.getElementById('postId').value;
            
            fetch(`https://jsonplaceholder.typicode.com/posts/${id}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data.title) {
                        document.getElementById('output').innerHTML = 'No post found.';
                    } else {
                        document.getElementById('output').innerHTML = `<h2>${data.title}</h2><p>${data.body}</p>`;
                    }
                })
                .catch(error => {
                    document.getElementById('output').innerHTML = 'Error: Unable to fetch post.';
                    console.error('Fetch error:', error);
                });
        });
    </script>
</body>
</html>
